<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IASS project</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--font awesom cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <div class="content">
            <h2>our website is</h2>
            <h1 class="animate__animated animate__heartBeat animate__infinite	infinite animate__delay-5s">coming soon!
            </h1>

            <form action="#" class="form" method="get">
                <div class="email-field">
                    <input type="email" placeholder="Enter email address" id="e">
                    <button type="button" onclick="subscribe(); popUp()">Subscribe</button>
                </div>
            </form>

            <div class="countdown">
                <div class="timer days">
                    <div class="count">
                        <div class="numb">00</div>
                        <div class="text">days</div>
                    </div>
                </div>
                <div class="clone">:</div>
                <div class="timer hrs">
                    <div class="count">
                        <div class="numb">00</div>
                        <div class="text">hrs</div>
                    </div>
                </div>
                <div class="clone">:</div>
                <div class="timer mins">
                    <div class="count">
                        <div class="numb">00</div>
                        <div class="text">min</div>
                    </div>
                </div>
                <div class="clone">:</div>
                <div class="timer secs">
                    <div class="count">
                        <div class="numb">00</div>
                        <div class="text">sec</div>
                    </div>
                </div>

            </div>
            <div class="visitor">
                <p>You are visitor number </p>
                <div id="CounterVisitor">
                </div>
            </div>

    </header>

    <div class="credits"> created by IASS| all rights reserved</div>


    <script src="/app.js"></script>

</body>

</html>
